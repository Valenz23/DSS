<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Productos</title>
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <div>            

            <div>
                <h1>Index</h1>        
                <a class="btn btn-success" href="productos/formulario-producto" role="button">Añadir producto</a>
            </div>

            <h1> Lista de productos </h1>
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 mb-3" th:each="producto : ${productos}">
                        <div class="card">
                            <!--<img th:src="@{/ruta/imagen/producto.png}" class="card-img-top" alt="Imagen del producto">-->
                            <div class="card-body">
                                <h5 class="card-title" th:text="${producto.nombre}">Nombre del producto</h5>
                                <p class="card-text">
                                    <!-- ID: <span th:text="${producto.id}">ID del producto</span><br> -->
                                    Precio: <span th:text="${producto.precio} + '€'">0.00€</span>
                                </p>
                                <div class="row">
                                    <div class="col-md-3">
                                        <form th:action="@{/productos/edit}" method="post">
                                            <input type="hidden" name="id" th:value="${producto.id}"/>
                                            <button type="submit" class="btn btn-warning">Editar</button>
                                        </form>
                                    </div>
                                    <div class="col-md-3">
                                        <form th:action="@{/productos/delete}" method="post">
                                            <input type="hidden" name="id" th:value="${producto.id}"/>
                                            <button type="submit" class="btn btn-danger">Borrar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>        
    </body>
</html>
